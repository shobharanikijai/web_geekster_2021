<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d270bd86a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Google meet demo</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <div class="time">
            <p>18:49 &#183; Sun, 9 Jan</p>
        </div>
        <div class="icons">
            <i class="far fa-question-circle"></i>
            <i class="far fa-comment-alt"></i>
            <i class="fas fa-cog"></i>
            <img src="pic.png" alt="">
        </div>
    </nav>

    <section>
        <div>
            <div>
                <h1>
                    Premium video meetings. <br />Now free for everyone.
                </h1>
                <p>
                    We re-engineered the service that we built for secure business meeting, Google Meet, to make it free and vailable for all.
                </p>
            </div>
            <div class="btn"> 
                <div><button><i class="fas fa-video"></i > New meeting</button></div>
                <div class="input-icons"><span>
                    <i class="fas fa-keyboard"> </i>
                    <input type="text" name="" id="" class="input-field" placeholder="Input a code or link">
                </div>
            </div>
        </div>
        <div>
            <img src="logo1.png" alt="">
        </div>
    </section>
  
    <div>
        <p><a href="">Learn more</a> about Google meet</p>
    </div>
</body>
</html>
